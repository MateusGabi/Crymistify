language: node_js
env:
  - CXX=g++-4.8
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
node_js:
  - "stable"
cache:
  directories:
  - node_modules
install:
  - yarn
script:
  - yarn lint
  - yarn test --ci --forceExit
before_deploy:
  - yarn build